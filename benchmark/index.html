<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/speedometer.css" type="text/css" />
</head>
<body>
    <main>
        <div class="table-container">
            <div class="table">

                <div class="header">
                    <div>Top</div>
                    <div>CPU</div>
                    <div>Score</div>
                </div>
                <div class="body no-scores">
                    <div class="center">
                        Data base not available
                        <!-- <div class="loading"></div> -->
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="vel-container">
                <input type="hidden" id="velocimetro">
            </div>
        
            <br>
            <p class="detected"><span></span> cores detected</p>
            
        
           
           
            <div class="center">
                <button id = "start" class="start">
                    <b>ST<div style="width: 0px !important;display: inline-block;"></div>ART</b><br>
                    Benchmark
                </button>
            </div>
            <div class="progress-bar">
                <div>0%</div>
            </div>
            
            <div class="center iconos">
                <div class="icon restart">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" class="svg-inline--fa fa-undo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
                </div> 
                <div class="icon show-scores">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="list" class="svg-inline--fa fa-list fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M80 368H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm0-320H16A16 16 0 0 0 0 64v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16zm0 160H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm416 176H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-320H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16zm0 160H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"></path></svg>
                   
                </div>
               
            </div>
            <section class="scores"> 
                <h4>Scores</h4>
                <div id="single-core">
                    <div>Sigle core:</div> <div class="score"></div><div class="loading"></div>
                </div>
                <div id="multi-core">
                    <div>Multi core:</div> <div class="score"></div><div class="loading"></div>
                </div>
            </section>
                <br> 
            <section>
                <form action="">
                    <div>
                        <label for="nombre">Your Name</label><br>
                        <input type="text" name="nombre" id="nombre" required>
                        <br><br>
                        <label for="cpu">CPU Model</label><br>
                        <input type="text" name="cpu" id="cpu" required>
                        <br><br>
                        <button id="btn-save-score">Save scores</button>
                    </div>
                </form>
            </section>

            <section id="thanks">
                <br>
                <div class="center">
                    <div class="icon-success">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" class="svg-inline--fa fa-check fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path></svg>
                    </div>
                    <br>
                    <h4>Thanks for sharing</h4>
                </div>
                
            </section>
        </div>
        <div class="ads"></div>
    </main>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/speedometer.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
